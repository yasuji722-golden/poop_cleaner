<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poop Cleaner - Healthy Stool Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <header id="game-header">
            <div id="boss-container">
                <div id="boss-hp-bar">
                    <div id="boss-hp-fill"></div>
                </div>
                <div id="boss-name">便秘魔王 (Constipation Demon King)</div>
            </div>
            <!-- Timer Removed -->
        </header>

        <main id="grid-container">
            <!-- Grid will be generated by JS -->
        </main>

        <footer id="game-footer">
            <div id="player-info">
                <div id="player-avatar"></div> <!-- Dr. Unchi -->
                <div id="score-display">Score: <span id="score">0</span></div>
            </div>
            <div id="skills-container">
                <button id="skill-laxative" class="skill-btn">下剤 (Laxative)</button>
                <button id="skill-drink" class="skill-btn">乳酸菌 (Drink)</button>
            </div>
        </footer>

        <!-- Overlays -->
        <div id="title-screen" class="overlay">
            <h1>うんちパズル！<br>健康うんち大冒険</h1>
            <button id="start-btn">START</button>
        </div>

        <div id="game-over-screen" class="overlay hidden">
            <h2>GAME OVER</h2>
            <div id="toilet-god-msg">便器の神様: "Don't give up! Eat more fiber!"</div>
            <button id="restart-btn">TRY AGAIN</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
